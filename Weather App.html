<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
            border-radius: 20px;
            border: none;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #6c829b;
            color: rgb(31, 22, 22);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        .weather-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: inline-block;
            text-align: left;
        }
        .forecast-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .forecast-box {
            border: 1px solid black;
            padding: 10px;
            width: 120px;
            background-color: #fff;
        }
        .alert-box {
            background-color: red;
            color: white;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üåê Weather App üå§Ô∏è</h1>
    <div class="location">
    <input type="text" id="cityInput" placeholder="Enter city">
    <button onclick="fetchWeather()">üîç Search</button>
    </div>
    <div id="weather" class="weather-container"></div>
    <h3>üìÖ 7-Day Forecast</h3>
    <div id="forecast" class="forecast-container"></div>
    <div id="alerts"></div>

    <script>
        const key = "3ed23015e986a5b9b1b96b9f00935368";

function fetchWeather() {
    const city = document.getElementById("cityInput").value;
    if (!city) {
        alert("Please enter a city name.");
        return;
    }

    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`;
    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${key}&units=metric`;

    fetch(weatherUrl)
        .then(response => response.json())
        .then(data => {
            displayWeather(data);
        })
        .catch(error => {
            console.error("Error fetching weather data:", error);
        });

    fetch(forecastUrl)
        .then(response => response.json())
        .then(data => {
            displayForecast(data.list);
        })
        .catch(error => {
            console.error("Error fetching forecast data:", error);
        });
}

function displayWeather(data) {
    const weatherDiv = document.getElementById("weather");
    weatherDiv.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p>${data.weather[0].description}</p>
        <p>Temperature: ${data.main.temp}¬∞C</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Wind Speed: ${data.wind.speed} m/s</p>
    `;
}

function displayForecast(forecastList) {
    const forecastDiv = document.getElementById("forecast");
    forecastDiv.innerHTML = "";

    forecastList.slice(0, 7).forEach(day => {
        const date = new Date(day.dt_txt).toLocaleDateString();
        const temp = day.main.temp;
        const description = day.weather[0].description;

        const forecastBox = document.createElement("div");
        forecastBox.classList.add("forecast-box");
        forecastBox.innerHTML = `
            <p>${date}</p>
            <p>${description}</p>
            <p>${temp}¬∞C</p>
        `;
        forecastDiv.appendChild(forecastBox);
    });
}

    </script>

</body>
</html>
