<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai's Clear CAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background-color: #34495e;
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .view {
            display: none;
            flex: 1;
        }

        .view.active {
            display: block;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #3498db;
            font-size: 2.2em;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .menu-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover:not(:disabled) {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-from-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .start-from-section input {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
            width: 100px;
        }

        .checkbox-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-section input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .status-bar {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }

        .question-container {
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .question-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
        }

        .options-container {
            display: grid;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover:not(.disabled) {
            background-color: #34495e;
            border-color: #3498db;
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .option.correct {
            background-color: #27ae60;
            border-color: #27ae60;
            color: white;
        }

        .option.wrong {
            background-color: #c0392b;
            border-color: #c0392b;
            color: white;
        }

        .option input {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .option-text {
            flex: 1;
            font-size: 16px;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .speech-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .speech-button {
            background-color: #e67e22;
            padding: 8px 15px;
            font-size: 14px;
        }

        .speech-button:hover {
            background-color: #d35400;
        }

        .results-container {
            text-align: center;
            padding: 40px 20px;
        }

        .final-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 30px;
        }

        .study-container {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .study-question {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .study-question-number {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .study-options {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }

        .study-option {
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            border: 2px solid transparent;
        }

        .study-option.correct {
            background-color: #27ae60;
            border-color: #27ae60;
            color: white;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #7f8c8d;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .question-text {
                font-size: 18px;
            }

            .final-score {
                font-size: 2em;
            }

            .quiz-controls {
                flex-direction: column;
            }

            .start-from-section {
                flex-direction: column;
                align-items: stretch;
            }

            .start-from-section input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button {
                padding: 12px 20px;
                font-size: 14px;
            }

            .option {
                padding: 12px;
            }

            .option-text {
                font-size: 14px;
            }
        }

        /* Custom scrollbar for study mode */
        .study-container::-webkit-scrollbar {
            width: 8px;
        }

        .study-container::-webkit-scrollbar-track {
            background: #2c3e50;
            border-radius: 4px;
        }

        .study-container::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }

        .study-container::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Main Menu View -->
        <div id="menu-view" class="view active">
            <h1>Clear CAD</h1>
            
            <div class="menu-buttons">
                <button class="button" onclick="startQuiz('random25')">Random 25 Questions</button>
                <button class="button" onclick="startQuiz('randomAll')">Random All Questions</button>
                <button class="button" onclick="startQuiz('sequential')">Sequential Mode</button>
                <button class="button" onclick="showStudyMode()">Study Mode</button>
            </div>

            <div class="start-from-section">
                <label>Start From Question:</label>
                <input type="number" id="start-from-input" min="1" placeholder="1">
                <button class="button" onclick="startFromQuestion()">Start</button>
            </div>

            <div class="checkbox-section">
                <input type="checkbox" id="jumble-options" checked>
                <label for="jumble-options">Jumble Options</label>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quiz-view" class="view">
            <div class="status-bar">
                <span id="question-status">Question 1 of 1 | Score: 0</span>
            </div>

            <div class="speech-controls">
                <button class="button speech-button" onclick="readQuestion()">🔊 Read Question</button>
                <button class="button speech-button" onclick="stopSpeech()">⏹️ Stop Speech</button>
            </div>

            <div class="question-container">
                <div class="question-text" id="question-text"></div>
                <img id="question-image" class="question-image" style="display: none;">
                <div class="options-container" id="options-container"></div>
            </div>

            <div class="quiz-controls">
                <button class="button" id="prev-button" onclick="previousQuestion()" disabled>Previous</button>
                <button class="button" id="next-button" onclick="nextQuestion()" disabled>Next</button>
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="view">
            <div class="results-container">
                <h2>Quiz Complete!</h2>
                <div class="final-score" id="final-score">Your Final Score: 0 / 0</div>
                <button class="button" onclick="backToMenu()">Back to Main Menu</button>
            </div>
        </div>

        <!-- Study Mode View -->
        <div id="study-view" class="view">
            <h2>Study Mode</h2>
            <div class="study-container" id="study-container"></div>
            <button class="button" onclick="backToMenu()" style="margin-top: 20px;">Back to Main Menu</button>
        </div>

        <!-- Persistent Footer -->
        <div class="footer">
            Done by Magnti Praveen Sai
        </div>
    </div>

    <script>
       (function() {
    // --- Configuration ---
    // This is the only URL that is considered original.
    const originalPageUrl = 'https://vinaykpro.github.io/ClearCad-Dump_Quiz/';
    const currentPageUrl = window.location.href;

    // Only run the script if the current page is not the original.
    if (currentPageUrl.replace(/\/$/, '') !== originalPageUrl.replace(/\/$/, '')) {

        // --- CSS Styles ---
        // We inject a <style> tag into the head for cleaner and more powerful styling.
        const styles = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes scaleUp {
                from { transform: scale(0.9); opacity: 0; }
                to { transform: scale(1); opacity: 1; }
            }

            .auth-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                animation: fadeIn 0.3s ease-out;
            }

            .auth-content {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                max-width: 500px;
                width: 90%;
                padding: 30px 40px;
                border-radius: 12px;
                background-color: #34495e;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                text-align: center;
                color: #ecf0f1;
                border: 1px solid #4a637a;
                animation: scaleUp 0.4s ease-out;
            }

            .auth-content h2 {
                margin: 0 0 15px 0;
                font-size: 1.8rem;
                color: #ffffff;
            }

            .auth-content p {
                margin: 0 0 25px 0;
                font-size: 1.1rem;
                line-height: 1.6;
                color: #bdc3c7;
            }

            .auth-link-button {
                display: inline-block;
                padding: 12px 30px;
                border-radius: 8px;
                background-color: #3498db;
                color: white;
                text-decoration: none;
                font-weight: bold;
                font-size: 1rem;
                transition: background-color 0.3s, transform 0.2s;
            }

            .auth-link-button:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
            }
        `;

        // --- Element Creation & Injection ---

        // 1. Create and inject the <style> element
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = styles;
        document.head.appendChild(styleSheet);

        // 2. Create the DOM elements for the overlay
        const overlayElement = document.createElement('div');
        overlayElement.className = 'auth-overlay';

        const contentElement = document.createElement('div');
        contentElement.className = 'auth-content';

        const titleElement = document.createElement('h2');
        titleElement.textContent = 'Verification Notice';
        
        const messageParagraph = document.createElement('p');
        messageParagraph.textContent = 'This content has been copied. For the official and most up-to-date version, please visit the original page.';

        const linkElement = document.createElement('a');
        linkElement.href = originalPageUrl;
        linkElement.className = 'auth-link-button';
        linkElement.textContent = 'Go to Original Page';

        // 3. Assemble the elements
        contentElement.appendChild(titleElement);
        contentElement.appendChild(messageParagraph);
        contentElement.appendChild(linkElement);
        overlayElement.appendChild(contentElement);

        // 4. Append the final overlay to the body
        document.body.appendChild(overlayElement);
    }
})();

    "question_type": "multiple",
    "options": [
      {
        "option_id": "A",

      },
      {
        "option_id": "B",
        "option_text": "Integer"

      {
        "option_id": "C",

      },

        // Global variables
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let answeredQuestions = new Set();
        let jumbleOptions = true;
        let speechSynthesis = window.speechSynthesis;

        // DOM element cache
        let menuView, quizView, resultsView, studyView;
        let questionText, questionImage, optionsContainer;
        let prevButton, nextButton, questionStatus, finalScore;
        let startFromInput, jumbleCheckbox;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Cache DOM elements
            menuView = document.getElementById('menu-view');
            quizView = document.getElementById('quiz-view');
            resultsView = document.getElementById('results-view');
            studyView = document.getElementById('study-view');
            
            questionText = document.getElementById('question-text');
            questionImage = document.getElementById('question-image');
            optionsContainer = document.getElementById('options-container');
            
            prevButton = document.getElementById('prev-button');
            nextButton = document.getElementById('next-button');
            questionStatus = document.getElementById('question-status');
            finalScore = document.getElementById('final-score');
            
            startFromInput = document.getElementById('start-from-input');
            jumbleCheckbox = document.getElementById('jumble-options');

            // Set up keyboard navigation
            document.addEventListener('keydown', handleKeyPress);
            
            // Update start from input max value
            startFromInput.max = quizData.length;
        });

        // Handle keyboard navigation
        function handleKeyPress(event) {
            if (quizView.classList.contains('active')) {
                if (event.key === 'Enter' && !nextButton.disabled) {
                    nextQuestion();
                } else if (event.key === 'Backspace' && !prevButton.disabled) {
                    event.preventDefault(); // Prevent browser back
                    previousQuestion();
                }
            }
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Show specific view
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewName + '-view').classList.add('active');
        }

        // Start quiz with different modes
        function startQuiz(mode) {
            jumbleOptions = jumbleCheckbox.checked;
            
            switch(mode) {
                case 'random25':
                    currentQuiz = shuffleArray(quizData).slice(0, Math.min(25, quizData.length));
                    break;
                case 'randomAll':
                    currentQuiz = shuffleArray(quizData);
                    break;
                case 'sequential':
                    currentQuiz = [...quizData];
                    break;
            }
            
            initializeQuiz();
        }

        // Start from specific question number
        function startFromQuestion() {
            const startNum = parseInt(startFromInput.value);
            
            if (isNaN(startNum) || startNum < 1 || startNum > quizData.length) {
                alert(`Please enter a valid question number between 1 and ${quizData.length}`);
                return;
            }
            
            jumbleOptions = jumbleCheckbox.checked;
            currentQuiz = quizData.slice(startNum - 1);
            initializeQuiz();
        }

        // Initialize quiz state
        function initializeQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(currentQuiz.length);
            answeredQuestions = new Set();
            
            showView('quiz');
            displayQuestion();
        }

        // Display current question
        function displayQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            
            // Update question text
            questionText.textContent = question.question_text;
            
            // Handle question image
            if (question.image && question.image.trim() !== '') {
                questionImage.src = question.image;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }
            
            // Clear options container
            optionsContainer.innerHTML = '';
            
            // Prepare options (shuffle if needed)
            let options = [...question.options];
            if (jumbleOptions) {
                options = shuffleArray(options);
            }
            
            // Create option elements
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(optionDiv, option.option_id, question.question_type);
                
                const input = document.createElement('input');
                input.type = question.question_type === 'single' ? 'radio' : 'checkbox';
                input.name = `question-${currentQuestionIndex}`;
                input.value = option.option_id;
                input.id = `option-${option.option_id}`;
                
                const label = document.createElement('label');
                label.htmlFor = `option-${option.option_id}`;
                label.className = 'option-text';
                label.textContent = option.option_text;
                
                optionDiv.appendChild(input);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Restore previous answers if any
            if (userAnswers[currentQuestionIndex]) {
                userAnswers[currentQuestionIndex].forEach(answerId => {
                    const input = document.querySelector(`input[value="${answerId}"]`);
                    if (input) {
                        input.checked = true;
                    }
                });
                nextButton.disabled = false;
            } else {
                nextButton.disabled = true;
            }
            
            // Update status and navigation
            updateStatus();
            updateNavigation();
            
            // Read question automatically
            setTimeout(() => readQuestion(), 500);
        }

        // Handle option selection
        function selectOption(optionDiv, optionId, questionType) {
            const input = optionDiv.querySelector('input');
            
            if (questionType === 'single') {
                // Clear all other selections for radio buttons
                document.querySelectorAll(`input[name="question-${currentQuestionIndex}"]`).forEach(inp => {
                    inp.checked = false;
                });
                input.checked = true;
                userAnswers[currentQuestionIndex] = [optionId];
            } else {
                // Handle checkboxes
                input.checked = !input.checked;
                if (!userAnswers[currentQuestionIndex]) {
                    userAnswers[currentQuestionIndex] = [];
                }
                
                if (input.checked) {
                    userAnswers[currentQuestionIndex].push(optionId);
                } else {
                    userAnswers[currentQuestionIndex] = userAnswers[currentQuestionIndex].filter(id => id !== optionId);
                }
            }
            
            // Enable next button if any option is selected
            nextButton.disabled = !userAnswers[currentQuestionIndex] || userAnswers[currentQuestionIndex].length === 0;
        }

        // Move to next question or submit quiz
        function nextQuestion() {
            if (!userAnswers[currentQuestionIndex] || userAnswers[currentQuestionIndex].length === 0) {
                return;
            }
            
            const question = currentQuiz[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = question.correct_options;
            
            // Check if answer is correct and update score
            const isCorrect = arraysEqual(userAnswer.sort(), correctAnswer.sort());
            if (isCorrect && !answeredQuestions.has(currentQuestionIndex)) {
                score++;
                answeredQuestions.add(currentQuestionIndex);
            }
            
            // Show visual feedback
            showAnswerFeedback(correctAnswer, userAnswer);
            
            // Move to next question or show results after delay
            setTimeout(() => {
                if (currentQuestionIndex < currentQuiz.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion();
                } else {
                    showResults();
                }
            }, 1000);
        }

        // Move to previous question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Show answer feedback
        function showAnswerFeedback(correctOptions, userOptions) {
            const options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                const input = option.querySelector('input');
                const optionId = input.value;
                
                option.classList.add('disabled');
                
                if (correctOptions.includes(optionId)) {
                    option.classList.add('correct');
                } else if (userOptions.includes(optionId)) {
                    option.classList.add('wrong');
                }
            });
            
            // Disable all inputs
            document.querySelectorAll(`input[name="question-${currentQuestionIndex}"]`).forEach(input => {
                input.disabled = true;
            });
        }

        // Update status bar
        function updateStatus() {
            questionStatus.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuiz.length} | Score: ${score}`;
        }

        // Update navigation buttons
        function updateNavigation() {
            prevButton.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === currentQuiz.length - 1) {
                nextButton.textContent = 'Submit';
            } else {
                nextButton.textContent = 'Next';
            }
        }

        // Show results
        function showResults() {
            finalScore.textContent = `Your Final Score: ${score} / ${currentQuiz.length}`;
            showView('results');
        }

        // Show study mode
        function showStudyMode() {
            const studyContainer = document.getElementById('study-container');
            studyContainer.innerHTML = '';
            
            quizData.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'study-question';
                
                const questionNumber = document.createElement('div');
                questionNumber.className = 'study-question-number';
                questionNumber.textContent = `Question ${index + 1}`;
                
                const questionTextDiv = document.createElement('div');
                questionTextDiv.textContent = question.question_text;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'study-options';
                
                question.options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'study-option';
                    optionDiv.textContent = option.option_text;
                    
                    if (question.correct_options.includes(option.option_id)) {
                        optionDiv.classList.add('correct');
                    }
                    
                    optionsDiv.appendChild(optionDiv);
                });
                
                questionDiv.appendChild(questionNumber);
                questionDiv.appendChild(questionTextDiv);
                
                if (question.image && question.image.trim() !== '') {
                    const img = document.createElement('img');
                    img.src = question.image;
                    img.className = 'question-image';
                    questionDiv.appendChild(img);
                }
                
                questionDiv.appendChild(optionsDiv);
                studyContainer.appendChild(questionDiv);
            });
            
            showView('study');
        }

        // Back to main menu
        function backToMenu() {
            // Reset quiz state
            currentQuiz = [];
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            answeredQuestions = new Set();
            
            // Stop any ongoing speech
            stopSpeech();
            
            showView('menu');
        }

        // Text-to-speech functions
        function readQuestion() {
            stopSpeech();
            
            if (speechSynthesis && currentQuiz[currentQuestionIndex]) {
                const utterance = new SpeechSynthesisUtterance(currentQuiz[currentQuestionIndex].question_text);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function stopSpeech() {
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
        }

        // Utility function to compare arrays
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            return a.every((val, index) => val === b[index]);
        }
    </script>
</body>
