<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: transparent;
            background: linear-gradient(40deg, rgb(164, 0, 223), rgb(40, 212, 210));
            background-clip: text;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .currency-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        select {
            width: 120px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .exchange-rate {
            font-size: 18px;
            margin: 10px 0;
            color: rgb(129, 196, 30);
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #b78fb7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            color: rgb(48, 48, 41);
            background: #e0d3e0;
        }
        .swap {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <input id="amount" type="number" placeholder="Enter Amount" required>
        
        <div class="currency-box">
            <select id="from">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="RUB">Russian Ruble</option>
                <option value="EUR">Euro</option>
                <option value="GBP">British Pound</option>
                <option value="JPY">Japanese Yen</option>
                <option value="KWD">Kuwaiti Dinar</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="AUD">Australian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="SAR">Saudi Riyal</option>
                <option value="AED">UAE Dirham</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="THB">Thai Baht</option>
            </select>
            <span class="swap" onclick="swap()">â‡„</span>
            <select id="to">
                <option value="USD">US Dollar</option>
                <option value="INR">Indian Rupee</option>
                <option value="RUB">Russian Ruble</option>
                <option value="EUR">Euro</option>
                <option value="GBP">British Pound</option>
                <option value="JPY">Japanese Yen</option>
                <option value="KWD">Kuwaiti Dinar</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="AUD">Australian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="SAR">Saudi Riyal</option>
                <option value="AED">UAE Dirham</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="THB">Thai Baht</option>
            </select>
        </div>

        <p class="exchange-rate" id="result"></p>

        <button onclick="convertCurrency()">Get Exchange Rate</button>
    </div>

    <script>
        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let result = document.getElementById("result");
            let url = `https://api.exchangerate-api.com/v4/latest/${from}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                let exchangeRate = data.rates[to];
                result.innerText = "Fetching......";
                let convertedAmount = (amount * exchangeRate).toFixed(2);
                setTimeout(() => {
                    result.innerText = `${amount} ${from} = ${convertedAmount} ${to}`;
                },1000);
            } catch (error) {
                result.innerText = "Error fetching exchange rate!";
                console.error(error);
            }
        }
        function swap() {
            let from = document.getElementById("from");
            let to = document.getElementById("to");
            [from.value, to.value] = [to.value, from.value];
            convertCurrency();
        }
    </script>
</body>
</html>
